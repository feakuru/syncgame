<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SYNC GAME</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>SYNC GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4 text-center my-3">
                <h3>First, enter your name.</h3>
                <input class="form-control" type="text" name="player_name" id="player_name" placeholder="Smth like syncer1234"/>
                <h3 class="mt-3">Then join a game:</h3>
                <div class="list-group mb-5">
                    <% games.forEach(function(game){ %>
                        <button class="list-group-item list-group-item-action active join-button" id="join|<%= game['id'] %>">
                            <%= game['name'] %>
                        </button>
                    <% }) %>
                    <% if (!games.length) { %>
                        Currently no games
                    <% } %>
                </div>
                <h3 class="mt-3">Or...</h3>
                <button class="btn btn-success" id="create-game-btn">Create game</button>
            </div>
            <div class="col-md-4">&nbsp;</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('#create-game-btn').click(function (e) {
                socket.emit('game create', $('#player_name').val());
                // reset UI
                return false;
            });
            $('.join-button').click(function (e) {
                socket.emit('game join', $('#player_name').val() + '|' + e.target.id.split('|')[1])
            });
        });
    </script>
</body>

</html>
